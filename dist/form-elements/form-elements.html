<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content=" ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons&amp;amp;text=expand_more">
  <script defer src="../form-elements/form-elements.js"></script><link href="../form-elements/form-elements.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="header"><img class="logo" src="../img/min-logo.svg"></div>
      <div class="content">
        <div class="content_column">
          <div class="main-fields-section">
            <div class="form-element">
              <div class="form-element__top">
                <label class="form-element__label">Text Field</label><span class="form-element__note">Default</span>
              </div>
              <input class="site-input" type="text" placeholder="Email">
            </div>
            <div class="form-element">
              <div class="form-element__top">
                <label class="form-element__label">Text Field</label><span class="form-element__note">Hover / Focus</span>
              </div>
              <input class="site-input" type="text" placeholder="Email">
            </div>
            <div class="form-element">
              <div class="form-element__top">
                <label class="form-element__label">Dropdown</label>
              </div>
              <div class="site-dropdown" id="guests">
                <button class="site-dropdown__header" data-text="Сколько гостей"><span class="text-area">Сколько гостей</span><span class="material-icons">expand_more</span></button>
                <ul class="site-dropdown__list">
                  <li class="site-dropdown__item" tabindex="-1" data-value="adults" data-declination="[&quot;гость&quot;,&quot;гостя&quot;,&quot;гостей&quot;]">
                    <div class="site-dropdown__item-text">Взрослые</div>
                    <div class="site-dropdown__counter">
                      <button class="site-dropdown__button-remove" disabled>-</button><span class="site-dropdown__count">0</span>
                      <button class="site-dropdown__button-add">+</button>
                    </div>
                  </li>
                  <li class="site-dropdown__item" tabindex="-1" data-value="children" data-declination="[&quot;гость&quot;,&quot;гостя&quot;,&quot;гостей&quot;]">
                    <div class="site-dropdown__item-text">Дети</div>
                    <div class="site-dropdown__counter">
                      <button class="site-dropdown__button-remove" disabled>-</button><span class="site-dropdown__count">0</span>
                      <button class="site-dropdown__button-add">+</button>
                    </div>
                  </li>
                  <li class="site-dropdown__item" tabindex="-1" data-value="babies" data-declination="[&quot;гость&quot;,&quot;гостя&quot;,&quot;гостей&quot;]">
                    <div class="site-dropdown__item-text">Младенцы</div>
                    <div class="site-dropdown__counter">
                      <button class="site-dropdown__button-remove" disabled>-</button><span class="site-dropdown__count">0</span>
                      <button class="site-dropdown__button-add">+</button>
                    </div>
                  </li>
                  <div class="site-dropdown__list-footer" tabindex="-1">
                    <button class="button site-dropdown__button-clear">Очистить</button>
                    <button class="button site-dropdown__button-apply">Применить</button>
                  </div>
                </ul>
              </div>
            </div>
            <div class="form-element">
              <div class="form-element__top">
                <label class="form-element__label">Masked text field</label>
              </div>
              <input class="site-input site-input_masked" type="text" placeholder="ДД.ММ.ГГГГ">
            </div>
          </div>
        </div>
        <div class="content_column"></div>
        <div class="content_column"></div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
